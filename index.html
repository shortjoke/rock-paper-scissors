<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
     
        <header>
            <h1 style="text-align:center;">Rock Paper Scissors</h1>
        </header>

        <script>
            //String method makes user selection case insensitive
            let selection = prompt('Please make a selection').toLowerCase();

            //Array of computer choices
            let choice = ['rock', 'paper', 'scissors'];

            //Randomly calling computer choice
            choice = choice[Math.floor(Math.random() * choice.length)];

            //Returns result of round
            function play() {

                if (selection === 'rock' && choice === 'rock') {
                    return 'It\'s a draw! You both chose rock.';
                } else if (selection === 'paper' && choice === 'paper') {
                    return 'It\'s a draw! You both chose paper.';
                } else if (selection === 'rock' && choice === 'paper') {
                    return 'You lose!';
                } else if (selection === 'scissors' && choice === 'paper') {
                    return 'You win!';
                } else if (selection === 'paper' && choice === 'rock') {
                    return 'You win!';
                } else if (selection === 'scissors' && choice === 'rock') {
                    return 'You lose!';
                } else if (selection === 'rock' && choice === 'scissors') {
                    return 'You win!';
                } else if (selection === 'paper' && choice === 'scissors') {
                    return 'You lose!';
                } else if (selection === 'scissors' && choice === 'scissors') {
                    return 'It\'s a draw! You both chose scissors.';
                } else {
                    return 'Try again.';
                }
            }

            //Figuring out how to add for loop to play 5 rounds
                //I'm thinking score needs to be the paramter in play function and playerScore, computerScore need
                //to be parameters of score
            //for (let i = 0; i < 5; i++) {}

            //Initial score values
            let playerScore = 0;
            let computerScore = 0;

            //Returns score after round
            function score() {   

                if (play() === 'You win!') {
                    alert('Player score: ' + ++playerScore + '\nComputer score: ' + computerScore);
              } else if (play() === 'You lose!') {
                    alert('Computer score: ' + ++computerScore + '\nPlayer score: ' + playerScore);
              } else {
                    alert('No score change');
              }
              }
        </script>
    </body>
</html>

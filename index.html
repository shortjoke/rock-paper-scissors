<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header>
            <h1 style="text-align:center;">Rock Paper Scissors</h1>
        </header>

        <script>
    
            let selection = prompt('Please make a selection').toLowerCase();

            let choice = ['rock', 'paper', 'scissors'];
            
            choice = choice[Math.floor(Math.random() * choice.length)];


            function play() {

                if (selection === 'rock' && choice === 'rock') {
                    return 'It\'s a draw! You both chose rock.';
                } else if (selection === 'paper' && choice === 'paper') {
                    return 'It\'s a draw! You both chose paper.';
                } else if (selection === 'rock' && choice === 'paper') {
                    return 'You lose! Paper beats rock.';
                } else if (selection === 'scissors' && choice === 'paper') {
                    return 'You win! Scissors beats paper.';
                } else if (selection === 'paper' && choice === 'rock') {
                    return 'You win! Paper beats rock.';
                } else if (selection === 'scissors' && choice === 'rock') {
                    return 'You lose! Rock beats scissors.';
                } else if (selection === 'rock' && choice === 'scissors') {
                    return 'You win! Rock beats scissors.';
                } else if (selection === 'paper' && choice === 'scissors') {
                    return 'You lose! Scissors beats paper.';
                } else if (selection === 'scissors' && choice === 'scissors') {
                    return 'It\'s a draw! You both chose scissors.';
                } else {
                    return 'Try again.';
                }
            }
            for (let i = 0; i < 5; i++) {
                console.log(play());
            }
        </script>
    </body>
</html>
